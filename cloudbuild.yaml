steps:
  # ─── Backend: build, push, deploy ──────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/research-canvas-api:$_COMMIT_SHA'
      - './server'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/research-canvas-api:$_COMMIT_SHA'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'research-canvas-api'
      - '--image=gcr.io/$PROJECT_ID/research-canvas-api:$_COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=3'

  # ─── Frontend: build, push, deploy ─────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/research-canvas:$_COMMIT_SHA'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/research-canvas:$_COMMIT_SHA'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'research-canvas'
      - '--image=gcr.io/$PROJECT_ID/research-canvas:$_COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--set-env-vars=API_URL=https://research-canvas-api-jxycyus54a-as.a.run.app'

images:
  - 'gcr.io/$PROJECT_ID/research-canvas-api:$_COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/research-canvas:$_COMMIT_SHA'

substitutions:
  _COMMIT_SHA: 'latest'

options:
  logging: CLOUD_LOGGING_ONLY
